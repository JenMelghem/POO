<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styless.css">
    <title>MelghemStyleHub</title>
</head>
<body>
    <header>
        <h1>MelghemStyleHub</h1>
        <div id="cart-info">Carrito: <span id="cart-count">0</span></div>
        <button id="reset-cart-btn">Reiniciar Carrito</button>
    </header>
    
    <section class="product-container" id="product-container">
        <article class="product">
            <img src="producto 1.jpg" alt="Producto 1">

            <button>Agregar al Carrito</button>
        </article>

        <article class="product">
            <img src="producto 2.jpg" alt="Producto 2">
            <h2>Camiseta</h2>
            <span class="price">$29.99</span>
            <button>Agregar al Carrito</button>
        </article>

        <article class="product">
            <img src="producto 3.jpg" alt="Producto 3">
            <h2>Beanie</h2>
            <span class="price">$25.99</span>
            <button>Agregar al Carrito</button>
        </article>

    </section>

    <footer>
        <p>&copy; 2024 MelghemStyleHub.inc </p>
    </footer>
    <script src="script.js"></script>

</html>
